{% extends 'base.html' %}
{% load static %}


{% block content %}

	<!-- ============================ COMPONENT LOGIN   ================================= -->
    <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
        <div class="card-body">
        <h4 class="card-title mb-4">Sign in</h4>

        <form method = "POST" >
        {% csrf_token %}
        {% include "alert.html" %}

            <div class="form-group">
                <input class="form-control" placeholder="First Name" name = "first_name"  type="text">
            </div> <!-- form-group// -->

            <div class="form-group">
                <input class="form-control" placeholder="Last Name" name = "last_name" type="text">
            </div> <!-- form-group// -->

            <div class="form-group">
                <input class="form-control" placeholder="Username" name = "email" type="text">
            </div> <!-- form-group// -->

            <div class="form-group">
                <input class="form-control" placeholder="Password" name = "password" type="password">
            </div> <!-- form-group// -->
            
            <div class="form-group">
                <a href="#" class="float-right">Forgot password?</a> 
                <label class="float-left custom-control custom-checkbox"> <input type="checkbox" class="custom-control-input" > <div class="custom-control-label"> Remember </div> </label>
            </div> <!-- form-group form-check .// -->


            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Register </button>
            </div> <!-- form-group// -->    
        </form>
        </div> <!-- card-body.// -->
    </div> <!-- card .// -->
  
       <p class="text-center mt-4">Already Have an Account! <a href="{% url 'login' %}">Login</a></p>
       <br><br>
  <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
                           
{% endblock content %}
